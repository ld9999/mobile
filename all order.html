	<body>

								</div>

									<span class="num">x1</span>
									<span class="price"> 
										<del>￥140.00</del><br> ￥49.00
									</span>

						<li>

									<span>全国包邮 总计:</span>

				<div class="dialog-con">这么好的宝贝，确定不要了吗？</div>
				<div class="dialog-btn"> 
					<span class="cancelBtn">取消</span>
